<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7GUIs - Counter</title>
  </head>
  <body>
    <!-- Homework:Initialize h2's value without hardcoding it here -->
    <h2>0</h2>

    <button>Count</button>

    <script>
      // MODEL: Stores the application state
      const model = {
        count: 0
      };

      // CONTROLLER: Handles all stateful logic
      const controller = {
        increment: () => {
          model.count += 1;
        },
        decrement: () => {
          // Homework: Implement this method
        },
        reset: () => {
          // Homework: Implement this method
        }
      };

      // VIEW: Indirectly updates model by calling controller
      const button = document.querySelector('button');
      const h2 = document.querySelector('h2');

      button.addEventListener('click', () => {
        controller.increment();

        h2.innerHTML = model.count;
      });
    </script>
  </body>
</html>
